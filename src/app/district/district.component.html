<div class="container">
<p>{{state}}</p>
<form class="form-group" [formGroup]="districtForm">  
<select class="form-control"  formControlName="district">
  <option *ngFor="let district of districts" value="{{district}}">{{district}}</option>
</select>
</form>
<app-city [district]="selectedValue" ></app-city>
</div>
